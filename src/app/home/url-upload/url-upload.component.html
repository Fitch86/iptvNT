<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-form-field class="full-width">
        <input
            type="url"
            matInput
            [placeholder]="'HOME.URL_UPLOAD.PLAYLIST_URL' | translate"
            formControlName="playlistUrl"
        />
    </mat-form-field>
    <mat-form-field class="full-width">
        <input
            type="text"
            matInput
            placeholder="User-Agent (optional)"
            formControlName="userAgent"
        />
        <mat-hint>Custom User-Agent for playlists requiring specific headers</mat-hint>
    </mat-form-field>
    <p>
        {{ 'HOME.URL_UPLOAD.CORS_NOTE' | translate }}
    </p>
    <button
        class="add-button"
        mat-flat-button
        [disabled]="!form.valid"
        color="primary"
        type="submit"
    >
        {{ 'HOME.URL_UPLOAD.ADD_PLAYLIST' | translate }}
    </button>
</form>
